<!DOCTYPE html>
<html>
    <head>
        <script src="./src/scripts/index.js"></script>
        <script src="./src/scripts/gestures.js"></script>
        <script src="./src/scripts/menu.js"></script>
        <link rel="stylesheet" href="./src/styles/styles.css" />
    </head>
    <body>
        <div class="models-list-open"><span>Меню</span></div>
        <div class="models-list">
            <ul>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app/"
                        >Главная страница</a
                    >
                </li>
                <li>
                    <a
                        href="https://gromkov-cloud.github.io/arr-app.separator/"
                        class="current"
                        >Нефтегазовый сепаратор</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.dehydrator/"
                        >Электродегидратор</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.gazgolder/"
                        >Газгольдер</a
                    >
                </li>
                <li>
                    <a
                        href="https://gromkov-cloud.github.io/ar-app.oil-storage-float/"
                        >Нефтяной резервуар с плавающей крышей</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.reactor/"
                        >Реактор</a
                    >
                </li>
                <li>
                    <a
                        href="https://gromkov-cloud.github.io/ar-app.rectification-collumn-4/"
                        >Ректификационная колонна</a
                    >
                </li>
            </ul>
        </div>
        <div class="preloader-blur">
            <div class="preloader">
                <img src="./src/5.svg" alt="" />
                <p class="loading-model-status"></p>
            </div>
        </div>
        <div class="model-info-bar">
            <p>some text</p>
        </div>

        <a-scene
            embedded
            arjs
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
        >
            <!-- separator -->
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/separator/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Нефтегазовый сепаратор"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="separator"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/oil_gaz_water_separator.glb"
                    foo
                >
                </a-entity>
            </a-marker>

            <a-entity light="type: ambient; color: #FFF"></a-entity>
            <a-entity
                light="type: directional; color: #FFF; intensity: 1.4"
                position="-0.5 1 1"
            ></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
